<ion-view view-title="{{plat.title}}">
  <ion-content>
  <div class="list card">
    <div class="item">
    <h2>{{ plat.title }}</h2>
    <p>{{ plat.type }}</p>
    </div>

    <div class="item item-body">
      <img class="full-image" src="{{ plat.image }}">
      <p>{{plat.description}}</p>
    </div>
  </div>
  </ion-content>
</ion-view>
