<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-person" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/accueil">
          Accueil
        </ion-item>
        <ion-item menu-close href="#/app/precommande1">
          Précommande
        </ion-item>
        <ion-item menu-close href="#/app/contact">
          Contactez-nous
        </ion-item>    
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Utilisateur</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-hide="isLoggedIn()">
          Login
        </ion-item>
        <ion-item menu-close ng-click="register()" ng-hide="isLoggedIn()">
          Inscription
        </ion-item>
        <div ng-show="isLoggedIn()"> 
        <ion-item >
          <b>{{ currentUser() }}</b>
        </ion-item>
        <ion-item menu-close href="#/app/reservation">
          Ma réservation
        </ion-item>  
        <ion-item menu-close ng-click="logOut()">
          Déconnexion
        </ion-item>   
      </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
