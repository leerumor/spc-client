
<ion-view view-title= "SPC"  >
  <ion-content>
    <div class="list">

    <a ng-repeat="plat in plats" 
       href="#/app/plats/{{plat._id}}"
       class="item item-thumbnail-left">
      <img ng-src="{{ plat.image }}">
      <h2>{{ plat.title }}</h2>
      <p>{{ plat.type }}</p>
    </a>
    </div>
  </ion-content>
</ion-view>
